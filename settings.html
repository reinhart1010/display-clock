<!DOCTYPE HTML>
<html>
  <head>
    <title>Clock (Alpha)</title>
    <link rel="stylesheet" href="fonts/fonts.css" type="text/css">
    <link rel="stylesheet" href="css/main.css" type="text/css">
    <link rel="stylesheet" href="css/clock.css" type="text/css">
    <script src="js/moment.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/weather.js"></script>
  </head>
  <body onload="UpdateMiniClock()">
    <div id="header">
      <div class="left">
        <p id="title">Settings</p>
      </div>
      <div class="right">
        <p id="currenttime">88:88</p>
      </div>
    </div>
    <div id="clocksettings" style="display:none">
      <form>
        <h1>Time Format</h1>
        <label for="ampm">12-Hour Format</label>
        <input type="checkbox" name="ampm" id="ampm" checked></input>
        <h1>Weather</h1>
        <label for="weatherapikey">OpenWeatherMap API Key:</label>
        <input type="text" name="weatherapikey" id="weatherapikey"><br>
        <label for="weathercityid">OpenWeatherMap City ID:</label>
        <input type="text" name="weathercityid" id="weathercityid"><br>
        <input type="button" onClick="SaveSettings()" value="Save">
      </form>
    </div>
    <div id="controlpanel"><a href="index.html">&lt; Back</a> | <a href="about.html">&#128712; About</a></div>
  </body>
</html>
